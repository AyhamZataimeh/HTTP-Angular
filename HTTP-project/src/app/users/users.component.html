<div class="col-xs-12 col-sm-6 col-md-4">
    <button
    (click)='deleteUsers()'
     class="btn btn-danger">
     Delete Users

    </button>
    <input type="text" class="form-control" [(ngModel)]='searchUser' placeholder="search by email">
    <div>
        <ul class="list-group" *ngFor="let user of users |searchUsers:searchUser:'email' ">
            <li class="list-group-item active">Email: {{user.email}}</li>
            <li class="list-group-item">Name: {{user.name}}</li>
            <li class="list-group-item">Password: {{user.password}}</li>
            <li class="list-group-item">Gender: {{user.gender}}</li>
            <!-- <li class="list-group-item"> <button
                (click)='deleteUsers(user)'
                 class="btn btn-danger">
                 Delete Users
            
                </button></li> -->

           

        </ul>
    </div>
</div>
